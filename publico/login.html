    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId            : '227954701420288',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v3.1'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v3.1&appId=227954701420288&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
    </script>

    <section class="card shadow p-3 mb-5 bg-white rounded mx-auto mt-5" style="width: 30rem;">
        <div >
            <form class="form-signin">

                <h1 class="mt-3 text-center font-weight-light">Entre na sua conta...</h1>
                <div class="card-header-pills">
                        <div class="row mx-5 my-2 justify-content-between">
                            <div class="col-4">
                                <fb:login-button
                                        scope="public_profile,email"
                                        onlogin="checkLoginState();">
                                </fb:login-button>
                                <div class="fb-login-button" data-width="60" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div>
                            </div>
                            <div class="col-4">
                                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            </div>
                        </div>
                </div>
                <div class="card-body">

                    <div class="form-label-group my-4">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email/username" required="true" autofocus="true" aria-describedby="loginHelp">
                        <small id="loginHelp" class="form-text text-muted">
                            Utilize o mesmo e-mail cadastrado no <a class="text-muted" href="http://itafro.educafro.org.br/">Itafro</a> ou no <a class="text-muted"  href="http://med-afro.educafro.org.br/">medAfro</a>
                        </small>
                    </div>
                    <div class="form-label-group my-4">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="true">
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check1">
                        <label class="custom-control-label" for="check1">Lembre-se de mim</label>
                    </div>

                    <div class="mt-5">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                        <p class="mt-5 mb-3 text-muted text-center">Se não tem cadastro <a href="#">Registre-se agora</a>, garanta o seu  cupom desconto de 100% no <a class="text-muted" href="https://descomplica.com.br">descomplica.com.br</a> </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
